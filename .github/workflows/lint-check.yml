name: lint-check

on: push

jobs:
  lint-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: install dependencies
        run: |
          make install

      - name: run linter
        run: |
          make lint
